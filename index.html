<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Little Drum Machine ðŸ“ </title>
  </head>
  <body>
    <div class="container">
      <div class="drum-machine">
        <h1 class="title">Little Drum Machine</h1>
        <p class="information">
          After you program your beat, press space to play
        </p>

        <!-- Kick Channel -->
        <div class="channel channel-1">
          <div class="controls">
            <h3>Kick</h3>

            <button data-track="0" class="mute kick-volume">
              <i class="fas fa-volume-mute"></i>
            </button>
            <select name="kick-select" id="kick-select">
              <option value="./allSamples/kick_punchy.wav">Punchy Kick</option>
              <option value="./allSamples/kick_thick.wav">Thick Kick</option>
              <option value="./allSamples/kick_classic.wav"
                >Classic Kick</option
              >
            </select>
          </div>
          <div class="kick pads">
            <div class="pad kick-pad beat0"></div>
            <div class="pad kick-pad beat1"></div>
            <div class="pad kick-pad beat2"></div>
            <div class="pad kick-pad beat3"></div>
            <div class="pad kick-pad beat4"></div>
            <div class="pad kick-pad beat5"></div>
            <div class="pad kick-pad beat6"></div>
            <div class="pad kick-pad beat7"></div>
            <div class="pad kick-pad beat8"></div>
            <div class="pad kick-pad beat9"></div>
            <div class="pad kick-pad beat10"></div>
            <div class="pad kick-pad beat11"></div>
            <div class="pad kick-pad beat12"></div>
            <div class="pad kick-pad beat13"></div>
            <div class="pad kick-pad beat14"></div>
            <div class="pad kick-pad beat15"></div>
          </div>
        </div>
        <!-- Snare Channel -->
        <div class="channel channel-2">
          <div class="controls">
            <h3>Snare</h3>
            <button data-track="1" class="mute snare-volume">
              <i class="fas fa-volume-mute"></i>
            </button>
            <select name="snare-select" id="snare-select">
              <option value="./allSamples/snare_909.wav">909 Snare</option>
              <option value="./allSamples/snare_thick.wav">Thick Snare</option>
              <option value="./allSamples/snare_short.wav">Short Snare</option>
            </select>
          </div>
          <div class="snare pads">
            <div class="pad snare-pad beat0"></div>
            <div class="pad snare-pad beat1"></div>
            <div class="pad snare-pad beat2"></div>
            <div class="pad snare-pad beat3"></div>
            <div class="pad snare-pad beat4"></div>
            <div class="pad snare-pad beat5"></div>
            <div class="pad snare-pad beat6"></div>
            <div class="pad snare-pad beat7"></div>
            <div class="pad snare-pad beat8"></div>
            <div class="pad snare-pad beat9"></div>
            <div class="pad snare-pad beat10"></div>
            <div class="pad snare-pad beat11"></div>
            <div class="pad snare-pad beat12"></div>
            <div class="pad snare-pad beat13"></div>
            <div class="pad snare-pad beat14"></div>
            <div class="pad snare-pad beat15"></div>
          </div>
        </div>
        <!-- Clap Channel -->
        <div class="channel channel-3">
          <div class="controls">
            <h3>Clap</h3>
            <button data-track="2" class="mute clap-volume">
              <i class="fas fa-volume-mute"></i>
            </button>
            <select name="clap-select" id="clap-select">
              <option value="./allSamples/clap_full.wav">Full Clap</option>
              <option value="./allSamples/clap_sharp.wav">Sharp Clap</option>
              <option value="./allSamples/clap_snappy.wav">Snappy Clap</option>
            </select>
          </div>
          <div class="clap pads">
            <div class="pad clap-pad beat0"></div>
            <div class="pad clap-pad beat1"></div>
            <div class="pad clap-pad beat2"></div>
            <div class="pad clap-pad beat3"></div>
            <div class="pad clap-pad beat4"></div>
            <div class="pad clap-pad beat5"></div>
            <div class="pad clap-pad beat6"></div>
            <div class="pad clap-pad beat7"></div>
            <div class="pad clap-pad beat8"></div>
            <div class="pad clap-pad beat9"></div>
            <div class="pad clap-pad beat10"></div>
            <div class="pad clap-pad beat11"></div>
            <div class="pad clap-pad beat12"></div>
            <div class="pad clap-pad beat13"></div>
            <div class="pad clap-pad beat14"></div>
            <div class="pad clap-pad beat15"></div>
          </div>
        </div>
        <!-- Tom Channel -->
        <div class="channel channel-4">
          <div class="controls">
            <h3>Tom</h3>
            <button data-track="3" class="mute tom-volume">
              <i class="fas fa-volume-mute"></i>
            </button>
            <select name="tom-select" id="tom-select">
              <option value="./allSamples/tom_punchy.wav">Punchy Tom</option>
              <option value="./allSamples/tom_thick.wav">Thick Tom</option>
              <option value="./allSamples/tom_hollow.wav">Hollow Tom</option>
            </select>
          </div>
          <div class="tom pads">
            <div class="pad tom-pad beat0"></div>
            <div class="pad tom-pad beat1"></div>
            <div class="pad tom-pad beat2"></div>
            <div class="pad tom-pad beat3"></div>
            <div class="pad tom-pad beat4"></div>
            <div class="pad tom-pad beat5"></div>
            <div class="pad tom-pad beat6"></div>
            <div class="pad tom-pad beat7"></div>
            <div class="pad tom-pad beat8"></div>
            <div class="pad tom-pad beat9"></div>
            <div class="pad tom-pad beat10"></div>
            <div class="pad tom-pad beat11"></div>
            <div class="pad tom-pad beat12"></div>
            <div class="pad tom-pad beat13"></div>
            <div class="pad tom-pad beat14"></div>
            <div class="pad tom-pad beat15"></div>
          </div>
        </div>
        <!-- Closed Hat Channel -->
        <div class="channel channel-5">
          <div class="controls">
            <h3>Closed HiHat</h3>
            <button data-track="3" class="mute chh-volume">
              <i class="fas fa-volume-mute"></i>
            </button>
            <select name="chh-select" id="chh-select">
              <option value="./allSamples/closed_hh_saturated.wav"
                >Saturated CHH</option
              >
              <option value="./allSamples/closed_hh_quick.wav"
                >Quick CHH</option
              >
              <option value="./allSamples/closed_hh_warm.wav">Warm CHH</option>
            </select>
          </div>
          <div class="chh pads">
            <div class="pad chh-pad beat0"></div>
            <div class="pad chh-pad beat1"></div>
            <div class="pad chh-pad beat2"></div>
            <div class="pad chh-pad beat3"></div>
            <div class="pad chh-pad beat4"></div>
            <div class="pad chh-pad beat5"></div>
            <div class="pad chh-pad beat6"></div>
            <div class="pad chh-pad beat7"></div>
            <div class="pad chh-pad beat8"></div>
            <div class="pad chh-pad beat9"></div>
            <div class="pad chh-pad beat10"></div>
            <div class="pad chh-pad beat11"></div>
            <div class="pad chh-pad beat12"></div>
            <div class="pad chh-pad beat13"></div>
            <div class="pad chh-pad beat14"></div>
            <div class="pad chh-pad beat15"></div>
          </div>
        </div>
        <div class="channel channel-6">
          <div class="controls">
            <h3>Open HiHat</h3>
            <button data-track="4" class="mute ohh-volume">
              <i class="fas fa-volume-mute"></i>
            </button>
            <select name="ohh-select" id="ohh-select">
              <option value="./allSamples/open_hh_techy.wav">Techy OHH</option>
              <option value="./allSamples/open_hh_blush.wav">Blush OHH</option>
              <option value="./allSamples/open_hh_808.wav">808 OHH</option>
            </select>
          </div>
          <div class="ohh pads">
            <div class="pad ohh-pad beat0"></div>
            <div class="pad ohh-pad beat1"></div>
            <div class="pad ohh-pad beat2"></div>
            <div class="pad ohh-pad beat3"></div>
            <div class="pad ohh-pad beat4"></div>
            <div class="pad ohh-pad beat5"></div>
            <div class="pad ohh-pad beat6"></div>
            <div class="pad ohh-pad beat7"></div>
            <div class="pad ohh-pad beat8"></div>
            <div class="pad ohh-pad beat9"></div>
            <div class="pad ohh-pad beat10"></div>
            <div class="pad ohh-pad beat11"></div>
            <div class="pad ohh-pad beat12"></div>
            <div class="pad ohh-pad beat13"></div>
            <div class="pad ohh-pad beat14"></div>
            <div class="pad ohh-pad beat15"></div>
          </div>
        </div>
        <div class="channel channel-7">
          <div class="controls">
            <h3>Bass</h3>
            <button data-track="6" class="mute bass-volume">
              <i class="fas fa-volume-mute"></i>
            </button>
            <select name="bass-select" id="bass-select">
              <option value="./allSamples/bass_synthy.wav">Synthy Bass</option>
              <option value="./allSamples/bass_fat.wav">Fat Bass</option>
              <option value="./allSamples/bass_robo.wav">Robo Bass</option>
            </select>
          </div>
          <div class="bass pads">
            <div class="pad bass-pad beat0"></div>
            <div class="pad bass-pad beat1"></div>
            <div class="pad bass-pad beat2"></div>
            <div class="pad bass-pad beat3"></div>
            <div class="pad bass-pad beat4"></div>
            <div class="pad bass-pad beat5"></div>
            <div class="pad bass-pad beat6"></div>
            <div class="pad bass-pad beat7"></div>
            <div class="pad bass-pad beat8"></div>
            <div class="pad bass-pad beat9"></div>
            <div class="pad bass-pad beat10"></div>
            <div class="pad bass-pad beat11"></div>
            <div class="pad bass-pad beat12"></div>
            <div class="pad bass-pad beat13"></div>
            <div class="pad bass-pad beat14"></div>
            <div class="pad bass-pad beat15"></div>
          </div>
        </div>
        <div class="channel channel-8">
          <div class="controls">
            <h3>Synth</h3>
            <button data-track="7" class="mute synth-volume">
              <i class="fas fa-volume-mute"></i>
            </button>
            <select name="synth-select" id="synth-select">
              <option value="./allSamples/synth_verby.wav">Verby Synth</option>
              <option value="./allSamples/synth_spook.wav">Spook Synth</option>
              <option value="./allSamples/synth_ah.wav">Ah Synth</option>
            </select>
          </div>
          <div class="synth pads">
            <div class="pad synth-pad beat0"></div>
            <div class="pad synth-pad beat1"></div>
            <div class="pad synth-pad beat2"></div>
            <div class="pad synth-pad beat3"></div>
            <div class="pad synth-pad beat4"></div>
            <div class="pad synth-pad beat5"></div>
            <div class="pad synth-pad beat6"></div>
            <div class="pad synth-pad beat7"></div>
            <div class="pad synth-pad beat8"></div>
            <div class="pad synth-pad beat9"></div>
            <div class="pad synth-pad beat10"></div>
            <div class="pad synth-pad beat11"></div>
            <div class="pad synth-pad beat12"></div>
            <div class="pad synth-pad beat13"></div>
            <div class="pad synth-pad beat14"></div>
            <div class="pad synth-pad beat15"></div>
          </div>
        </div>
        <div class="media">
          <button class="play-button">
            <i class="fas fa-play"></i>
          </button>
          <div class="tempo">
            <input
              type="range"
              class="tempo-slider"
              max="500"
              min="20"
              value="120"
            />
            <p>Tempo: <span class="tempo-nr">120</span></p>
          </div>
        </div>
      </div>
      <footer>
        <p>Made with ðŸ’— by Joseph Medina</p>
      </footer>
      <audio
        class="kick-sample"
        src="allSamples/kick_punchy.wav"
        preload="auto"
      ></audio>
      <audio
        class="snare-sample"
        src="allSamples/snare_909.wav"
        preload="auto"
      ></audio>
      <audio
        class="clap-sample"
        src="allSamples/clap_full.wav"
        preload="auto"
      ></audio>
      <audio
        class="tom-sample"
        src="allSamples/tom_punchy.wav"
        preload="auto"
      ></audio>
      <audio
        class="chh-sample"
        src="allSamples/closed_hh_saturated.wav"
        preload="auto"
      ></audio>
      <audio
        class="ohh-sample"
        src="allSamples/open_hh_techy.wav"
        preload="auto"
      ></audio>
      <audio
        class="bass-sample"
        src="allSamples/bass_synthy.wav"
        preload="auto"
      ></audio>
      <audio
        class="synth-sample"
        src="allSamples/synth_verby.wav"
        preload="auto"
      ></audio>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
